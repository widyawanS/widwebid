baseURL: https://widyawan.web.id/
languageCode: en-us
title: Happy Blogging With Hugo Site

theme: ["PaperMod"]
buildDrafts : true
enableRobotsTXT: true
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: false

paginate: 5

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Gembira Ngebog dengan Hugo 
  description: "Sebuah catatan dunia bloging dengan Hugo"
  keywords: [Blog, Portfolio, PaperMod, Digital]
  author: Widyawan S
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  icons:
    throw_on_error: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Widyawan"
    icon: /apple-touch-icon.png
    iconHeight: 35


  # home-info mode
  homeInfoParams:
    Title: "Hai... \U0001F44B"
    Content: Selamat mengarungi catatan Widyawan yang ditulis untuk mengingatkannya pada sesuatu hal penting dan kadang kurang penting juga, dan rasakan juga tulisan yang berbau eAI ;)

  socialIcons:
    - name: x
      url: "https://x.com/cakwied"
    - name: Tiktok
      url: "https://tiktok.com/widyawan_s"
    - name: github
      url: "https://github.com/widyawanS"
    - name: Ko-Fi  
      url: "https://saweria.co/widyawan"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/widyawanS/widwebid/public"
    Text: "Edit Postingan" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: shop
      name: shop
      url: https://widya.one
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai